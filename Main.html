<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>devinettes de nombres</title>
    

    <style>
      html {
        font-family: 'Times New Roman', Times, serif;
      }

      body {
          background-color: rgba(201, 24, 24, 0.11);
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }

      .lastResult {
        color : rgb(40, 5, 165) ;
        padding: 4px;
      }
    </style>
  </head>

  <body>
    <h1>Jeu de devinettes de nombres</h1>

    <p>J'ai sélectionné un nombre aléatoire entre 1 et 100. Voyez si vous pouvez le deviner en 10 tours ou moins. Je vous dirai si votre estimation était trop élevée ou trop faible.</p>

    <div class="form">
      <label for="guessField">Enter a guess: </label>
      <input type="number" id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script src="Script/Script.js"></script>
  </body>
</html>
